<h3 class="text-decoration-underline">Liste de mes jeux :</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nom du jeu</th>
      <th scope="col">Console</th>
      <th scope="col">Statut</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let game of games">
      <th scope="row">{{game.id}}</th>
      <td>{{game.name}}</td>
      <td>{{game.console.name}}</td>
      <td>{{getStatus(game.status)}}</td>
    </tr>
  </tbody>
</table>
